<!DOCTYPE html>
<html>
  <head>
    <title>Bird Immobile Rapid Detector</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
  	<div class="container">
	    <h1>Bird Immobile Rapid Detector</h1>
      <form>
        <div class="col-md-6">
          <div class="form-group">
            <label for="limit-dist">Minimal distance</label>
            <div class="input-group">
              <input id="limit-dist" name="limit-dist" type="number" value="200" class="form-control">
              <span class="input-group-addon">m</span>
            </div>
          </div>
          <div class="form-group">
            <label for="limit-hour">Last valid data age</label>
            <div class="input-group">
              <input id="limit-hour" name="limit-hour" type="number" value="48" class="form-control">
              <span class="input-group-addon">h</span>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <h4>Data :</h4>
          <input type="file" id="file" name="files" onchange="module.readFile(event)"/>
          <span>OR</span>
          <textarea id="data" class="form-control" rows="3"></textarea>

        </div>
      </form>
      <button type="button" class="btn btn-default btn-primary" onclick="module.computeData()">Compute <span class="glyphicon glyphicon-ok"></span></button>
      <button type="button" class="btn btn-default btn-default" onclick="module.clearOverlays()">Clear map <span class="glyphicon glyphicon-erase"></span></button>
      <div id="map-canvas"></div>
	    <table id="result" class="table table-stripped">
	    	<thead>
	    		<tr>
	    			<th>GSM id</th>
	    			<th>records</th>
            <th>valid records</th>
	    			<th>last record</th>
	    			<th>covered dist. (meters)</th>
	    			<th>last latitude</th>
	    			<th>last longitude</th>
	    		</tr>
	    	</thead>
	    </table>
	</div>
  </body>
  <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/datatables/media/js/jquery.datatables.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyvc1MITPso0-VcUyQFLUEmpM51jCfZfU"></script>
</html>
